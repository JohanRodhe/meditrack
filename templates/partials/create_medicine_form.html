{% load static %}
<div class="flex flex-col space-y-4 shadow-lg border-1 border-slate-200 mt-2">
  <form
    class="rounded hide-on-request p-3"
    id="create-medicine-form"
    hx-post="{% url 'create_medicine' %}"
    hx-target="#medicine-list"
    hx-swap="beforeend"
  >
    {% csrf_token %} 
        {% csrf_token %} {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium leading-6 text-gray-900">{{ field.label }}</label>
          <div class="my-2">
            <input id="{{ field.id_for_label }}" name="{{ field.html_name }}" type="{{ field.field.widget.input_type }}" required class="block rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        {% endfor %}
    <!-- {% for field in form %}
    <div class="form-floating mb-2 position-relative">
      {{ field }}
      <label for="{{ field.id_for_label }}" class="form-label"
        >{{ field.label }}</label
      >
    </div>
    {% endfor %} -->
    <button type="submit" value="Save" class="btn btn-primary mt-2 p-2 px-3">
        <div class="button-text">
          Spara
        </div>
        <img
          id="spinner"
          class="htmx-indicator"
          src="{% static '785.svg' %}"
        />
    </button>
    <button
      type="button"
      class="btn btn-secondary mt-2 p-2 px-3"
      hx-get="{% url 'empty_view' %}"
      hx-target="#medicine-form-container"
      hx-swap="innerHTML"
      hx-indicator="#medicine-form-container"
    >
      Avbryt
    </button>
  </form>
</div>
