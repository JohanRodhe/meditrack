<form
  class="mb-4 p-4 bg-white rounded"
  id="create-medicine-form"
  hx-post="{% url 'create_medicine' %}"
  hx-target="#medicine-list"
  hx-swap="innerHTML"
>
  {% csrf_token %} 
  {% for field in form %}
  <div class="form-floating mb-4 position-relative">
    {{ field }}
    <label for="{{ field.id_for_label }}" class="form-label"
      >{{ field.label }}</label
    >
  </div>
  {% endfor %}
  <button type="submit" value="Save" class="btn btn-primary mt-2 p-2 px-3">
    Spara
  </button>
  <button
    type="button"
    class="btn btn-secondary mt-2 p-2 px-3"
    hx-get="{% url 'empty_view' %}"
    hx-target="#medicine-form-container"
  >
    Avbryt
  </button>
</form>
