<form
  class="hide-on-request"
  id="create-medicine-reminder-form"
  hx-post="{% url 'create_medicine_reminder' %}"
  hx-target="#reminder-list"
  hx-swap="innerHTML beforeend"
>
  {% csrf_token %} 
  {% for field in reminder_form %}
    {% if field.name == "active" %}
    <div class="form-check">
        {{ field }}
        <label for="{{ field.id_for_label }}" class="form-check-label">
          Aktiv
        </label>
    </div>
    {% else %}
    <div class="form-floating mb-2 position-relative">
        {{ field }}
        <label for="{{ field.id_for_label }}" class="form-label"
        >{{ field.label }}</label
        >
    </div>
    {% endif %}
  {% endfor %}
  <button type="submit" value="Save" class="btn btn-primary mt-2 p-2 px-3">
      <div class="button-text">
        Spara
      </div>
      <img
        id="spinner"
        class="htmx-indicator"
        src="{% static '785.svg' %}"
      />
  </button>
  <button
    type="button"
    class="btn btn-secondary mt-2 p-2 px-3"
    hx-get="{% url 'empty_view' %}"
    hx-target="#reminder-form-container"
    hx-swap="innerHTML"
    hx-indicator="#reminder-form-container"
  >
    Avbryt
  </button>
</form>
